<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="lib/vue.js"></script>
		<title></title>

	</head>

	<body>
		<div id="app">
			<h3>{{msg}}</h3>
			<!--
            	作者：631233828@qq.com
            	时间：2020-02-04
            	描述：v-bind只能实现数据的单向绑定，无法实现数据的双向绑定
            -->
			<input name="test" type="text" v-bind:value="msg">
			
			<!--
            	作者：631233828@qq.com
            	时间：2020-02-04
            	描述：v-model 可以实现数据的双向绑定
            -->
			<input name="test" type="text" v-model="msg">
			
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					
				},
				methods: {
					

				}

			})
		</script>

	</body>

</html>
