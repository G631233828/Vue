<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="lib/vue.js" ></script>
		<title></title>
	</head>
	<body>
		<!--
        	作者：631233828@qq.com
        	时间：2020-01-18
        	描述：new 的vue实例
        -->
        <!--
			vue实例所控制的这个元素区域就是V
        -->
        <div id="app">
        	<p>{{hello}}</p>
        	<p>{{msg}}</p>
        </div>
        <script>
        		//2.创建一个vue实例
        		//当我们导入包之后，在浏览器的内存中就多一个vue构造函数
        		var vm = new Vue({
        			el:'#app',     //表示当前我们new的这个vue实例要控制页面上的哪个区域
        			data:{		   //data属性中，存放的是el中用到的数据
        				msg:'vue 第一个demo',//通过vue提供的指令，很方便的就能把数据渲染到页面上
        				hello:'你好'
        			}
        		});
        	
        </script>
		
	</body>
</html>
