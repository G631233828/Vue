<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="lib/vue.js"></script>
		<title></title>

	</head>

	<body>
		<div id="app">
			<!--
            	作者：631233828@qq.com
            	时间：2020-02-20
            	描述：v-if 的特点：每次都会重新删除或创建圆度   有较高的切换性能消耗
            		  v-show的特点：每次不会重新进行dom的删除和创建操作，只是切换元素的display：none属性  有较高的初始渲染消耗
            -->
			
			<h3 v-if="flag">使用v-if</h3>
			<h3 v-show="flag">使用v-show</h3>
			<input type="button" value="切换1" @click="toggle" />
			<input type="button" value="切换2" @click="flag=!flag" />
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					flag:true,
				
				},
				methods: {
					toggle(){
						this.flag =!this.flag;
					}

				}

			})
		</script>

	</body>

</html>
